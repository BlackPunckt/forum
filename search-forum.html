<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;         /* 🧽 Oculta scrollbars */
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    input[type="text"] {
      width: 90%;                /* 🧩 Ajustable: 90% del iframe */
      padding: 20px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="🔍 Search in forum...">
  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("input", () => {
      parent.postMessage({ search: input.value }, "*");
    });
  </script>
</body>
</html>
