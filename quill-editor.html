<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quill Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    #editor-wrapper {
      width: 100%;
      max-width: 920px;
      margin: 12px auto;
      box-shadow: 0 12px 12px rgba(0,0,0,0.08);
      border: 0px solid #ccc;
      overflow: hidden; /* importante para evitar sobresalir bordes */
    }

    #toolbar-container {
      background: #f9f9f9;
      padding: 8px;
      border: 2px solid #ddd;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #editor-container {
      height: 400px;
      background: #fff;
      padding: 12px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .ql-container {
      border: none !important;
      font-size: 16px;
    }

    .ql-toolbar.ql-snow {
      border: none !important;
    }

    .ql-editor {
      min-height: 100%;
    }
  </style>
</head>
<body>

  <div id="editor-wrapper">
    <div id="toolbar-container">
      <!-- Botones del toolbar -->
      <span class="ql-formats">
        <select class="ql-header">
          <option value="1"></option>
          <option value="2"></option>
          <option selected></option>
        </select>
        <select class="ql-font"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-link"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
      </span>
    </div>

    <div id="editor-container"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor-container', {
      modules: {
        toolbar: '#toolbar-container'
      },
      theme: 'snow'
    });

    // Envía contenido al iframe parent si estás trabajando con Wix
    window.addEventListener("message", (event) => {
      if (event.data === "getEditorContent") {
        const html = quill.root.innerHTML;
        parent.postMessage({ type: "editorContent", content: html }, "*");
      }
    });
  </script>
</body>
</html>
