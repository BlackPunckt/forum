<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quill Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    #editor-wrapper {
      width: 95vw;
      max-width: 1020px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 12px 12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      background: #fff;
    }

    #toolbar-container {
      background: #f9f9f9;
      padding: 8px;
    }

    #editor-container {
      height: 580px;
      background: #fff;
      padding: 12px;
    }

    .ql-container {
      border: none !important;
      font-size: 16px;
    }

    .ql-toolbar.ql-snow {
      border: none !important;
    }

    .ql-editor {
      min-height: 100%;
    }
  </style>
</head>
<body>

  <div id="editor-wrapper">
    <div id="toolbar-container">
      <span class="ql-formats">
        <select class="ql-header">
          <option value="1"></option>
          <option value="2"></option>
          <option selected></option>
        </select>
        <select class="ql-font"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-link"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
      </span>
    </div>

    <div id="editor-container"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor-container', {
      modules: {
        toolbar: '#toolbar-container'
      },
      theme: 'snow'
    });

    // Palabras bloqueadas (inglés, español, francés, alemán, ruso, italiano)
    const BLOCKED_WORDS = [
      // Inglés
      "fuck", "shit", "bitch", "asshole", "bastard", "damn", "hell", "dick",
      // Español
      "puta", "puto", "pendejo", "cabron", "mierda", "coño", "joder", "chingar",
      // Francés
      "putain", "merde", "salope", "connard", "enculé",
      // Alemán
      "scheiße", "fotze", "arschloch", "hure", "verdammt",
      // Ruso
      "сука", "блядь", "чёрт", "пизда", "нахуй",
      // Italiano
      "cazzo", "stronzo", "merda", "puttana", "vaffanculo"
    ];

    // Comunicación con Wix
    window.addEventListener("message", (event) => {
      if (event.data === "getEditorContent") {
        const html = quill.root.innerHTML.toLowerCase();

        // Revisión de lenguaje ofensivo
        const containsBadWords = BLOCKED_WORDS.some(word => html.includes(word));

        if (containsBadWords) {
          parent.postMessage({
            type: "validationError",
            reason: "badLanguage",
            message: "Your post contains inappropriate language."
          }, "*");
        } else {
          parent.postMessage({
            type: "editorContent",
            content: quill.root.innerHTML
          }, "*");
        }
      }
    });
  </script>
</body>
</html>
